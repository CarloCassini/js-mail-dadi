<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto del treno</title>

    <!-- link css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- inserisco collegamento a  Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- inserisco Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- inserisco lo script js dedicato al programma -->
    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>

  <body class="brown">
    <div class="container my-3">
      <div class="card">
        <div class="card-header">esercizio email</div>
        <div class="card-body">
          <div class="d-flex align-items-center">
            <!-- nome -->
            <div class="mb-3">
              <label class="form-label"> inserisci e-mail </label>
              <input type="text" class="form-control" id="user-email" />
            </div>

            <button
              type="button"
              class="btn btn-outline-danger mx-3"
              id="email-button"
            >
              verifica la mail
            </button>

            <div class="card ms-auto" style="width: 18rem">
              <div class="card-body">
                <div
                  class="d-flex align-items-center justify-content-center fs-1 fw-bolder"
                  id="output-email"
                ></div>
                <p class="card-text text-center fs-4" id="email-output">
                  nome del passeggero
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
